
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>بيانات الطلاب</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      display: inline-block;
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>عرض بيانات الطالب</h1>
  <input type="text" id="studentId" placeholder="أدخل الرقم الجامعي أو الاسم" />
  <input type="password" id="password" placeholder="كلمة المرور" />
  <button onclick="showData()">عرض البيانات</button>

  <div id="result"></div>

  <script src="students.js"></script>
  <script>
    function showData() {
      const id = document.getElementById("studentId").value.trim();
      const pass = document.getElementById("password").value.trim();
      const student = students[id];

      const result = document.getElementById("result");
      result.innerHTML = "";

      if (!student) {
        result.innerHTML = "<strong style='color:red;'>الطالب غير موجود</strong>";
        return;
      }

      if (student.password !== pass) {
        result.innerHTML = "<strong style='color:red;'>كلمة المرور غير صحيحة</strong>";
        return;
      }

      result.innerHTML = `
        <h2>البيانات الأكاديمية</h2>
        <p><strong>ICE:</strong> ${student.ICE}</p>
        <p><strong>Heat Transfer:</strong> ${student.Heat_Trnsfer}</p>
        <p><strong>معمل:</strong> ${student.lab}</p>
        <p><strong>Steam Technology:</strong> ${student.Steam_Technology}</p>
        <p><strong>Gas Dynamics:</strong> ${student.Gas_Dynamics}</p>
        <p><strong>المجموع:</strong> ${student.total_score}</p>
        <p><strong>التقدير:</strong> ${student.grade}</p>
        <p><strong>الترتيب السنوي:</strong> ${student.annual_rank_in_class}</p>
        <p><strong>الترتيب التراكمي:</strong> ${student.accumulative_rank_in_class}</p>
        <p><strong>الحالة:</strong> ${student.status}</p>
        <p><strong>ملاحظات:</strong> ${student.notes}</p>
      `;
    }
  </script>
</body>
</html>
